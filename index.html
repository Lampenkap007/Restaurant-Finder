<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Restaurant Finder</h1>
    </header>

    <main>
        <section id="filters">
            <select name="type" id="type">
                <option value="Spanish">Spanish</option>
                <option value="Italian">Italian</option>
                <option value="French">French</option>
                <option value="Mexican">Mexican</option>
                <option value="Korean">Korean</option>
                <option value="Chinese">Chinese</option>
                <option value="German">German</option>
            </select>

            <select name="price" id="price">
                <option value="cheap">Cheap</option>
                <option value="average">Average</option>
                <option value="expensive">Expensive</option>
            </select>

            <select name="diet" id="diet">
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="halal">Halal</option>
                <option value="gluten-free">Gluten-free</option>
            </select>
        </section>

        <section id="restaurants">
            <div class="containerList">
                <div class="restaurantCard">
                    <img class="restaurantImg" src="https://images.pexels.com/photos/67468/pexels-photo-67468.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <h2 class="restaurantTitle">Restaurant Title</h2>
                    <p class="restaurantDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labor</p>
                    <ul class="uspList">
                        <li class="uspItem">Mexican</li>
                        <li>|</li>
                        <li class="uspItem">Vegan options</li>
                        <li>|</li>
                        <li class="uspItem">Medium cost</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
