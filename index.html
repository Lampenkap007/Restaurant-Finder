<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Restaurant Finder</h1>
    </header>

    <main>
        <section id="filters">
            <label for="type">Type</label>
            <select name="type" id="type">
                <option value="all">Everything</option>
                <option value="Spanish">Spanish</option>
                <option value="Italian">Italian</option>
                <option value="French">French</option>
                <option value="Mexican">Mexican</option>
                <option value="Korean">Korean</option>
                <option value="Chinese">Chinese</option>
                <option value="German">German</option>
            </select>

            <label for="price">Price</label>
            <select name="price" id="price">
                <option value="all">All</option>
                <option value="cheap">Cheap</option>
                <option value="average">Average</option>
                <option value="expensive">Expensive</option>
            </select>

            <label for="diet">Diet</label>
            <select name="diet" id="diet">
                <option value="all">Everything</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="halal">Halal</option>
                <option value="gluten-free">Gluten-free</option>
            </select>

            <label for="open-on">Open on</label>
            <select name="open-on " id="open-on">
                <option value="all">Always</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </section>

        <section id="restaurants">
            <div class="restaurantCard">
                <img class="restaurantImg" src="https://images.pexels.com/photos/67468/pexels-photo-67468.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <h2 class="restaurantTitle">Restaurant Title</h2>
                <p class="restaurantDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labor</p>
                <ul class="uspList">
                    <li class="uspItem">Mexican</li>
                    <li>|</li>
                    <li class="uspItem">Vegan options</li>
                    <li>|</li>
                    <li class="uspItem">Medium cost</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
